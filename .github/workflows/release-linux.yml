name: Go

on:
  push:
    tags: 
      - "v*"

jobs:

  build:
    name: Build-Ubuntu
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build Linux
      run: go build -v -o hello_Linux_x86_64 . 
    - name: Build Darwin
      run: CGO_ENABLED=0 GOOS=darwin  go build -v -o hello_Darwin_x86_64 . 
    - name: Build Windows
      run: CGO_ENABLED=0 GOOS=windows go build -v -o hello_Windows_x86_64 . 

    - name: List Floder
      run: ls -al 
      
    - name: Say Hello Test
      run: ./hello_Linux_x86_64
    
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: latest
        prerelease: false
        files: |
          LICENSE.txt
          hello*